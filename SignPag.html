<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --text-main: #1f2937;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            overflow: hidden;
        }

        /* حاوية البطاقة بتصميم Glassmorphism */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        h2 { color: var(--text-main); margin-bottom: 8px; font-size: 1.8rem; }
        p.subtitle { color: #6b7280; margin-bottom: 30px; font-size: 0.9rem; }

        /* الحقول */
        .input-group { text-align: right; margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem; color: #4b5563; }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* الأزرار */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover { background: #4f46e5; transform: translateY(-1px); }

        .btn-outline {
            background: white;
            border: 2px solid #e5e7eb;
            color: var(--text-main);
        }
        .btn-outline:hover { background: #f9fafb; border-color: #d1d5db; }

        .btn-apple { background: #000; color: white; }
        .btn-guest { background: #f3f4f6; color: #4b5563; }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            color: #9ca3af;
            font-size: 0.8rem;
        }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #e5e7eb; margin: 0 10px; }

        .footer-links { margin-top: 25px; font-size: 0.9rem; color: #6b7280; }
        .footer-links a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
        
        /* تأثيرات التحميل */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>تسجيل الدخول</h2>
        <p class="subtitle">اختر الوسيلة الأنسب لك للبدء</p>

        <div class="input-group">
            <label>البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="name@company.com">
        </div>
        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn btn-primary" id="loginBtn">
            <span id="btnText">دخول للموقع</span>
            <div class="loading-spinner" id="spinner"></div>
        </button>

        <div class="divider">أو أكمل بواسطة</div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn btn-outline" onclick="socialLogin('Google')">
                <i class="fab fa-google" style="color: #DB4437;"></i> Google
            </button>
            <button class="btn btn-apple" onclick="socialLogin('Apple')">
                <i class="fab fa-apple"></i> Apple
            </button>
        </div>

        <button class="btn btn-guest" onclick="socialLogin('Guest')">
            <i class="fas fa-user-secret"></i> الدخول كضيف
        </button>

        <div class="footer-links">
            ليس لديك حساب؟ <a href="#" onclick="alert('صفحة الإنشاء')">إنشاء حساب جديد</a>
        </div>
    </div>

    <script>
        // دالة تحاكي تسجيل الدخول
        document.getElementById('loginBtn').addEventListener('click', function() {
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // إظهار تأثير التحميل
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            // محاكاة الاتصال بقاعدة البيانات (Firebase) لمدة ثانية
            setTimeout(() => {
                window.location.href = "test2.html"; // اسم الصفحة الجديدة
            }, 1200);
        });

        function socialLogin(platform) {
            console.log("جارٍ الاتصال بـ " + platform);
            // هنا يوضع كود Firebase Auth الخاص بكل منصة
            window.location.href = "test.html";
        }
    </script>
</body>
</html>
